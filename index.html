<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Learn JavaScript today</h1>
    <button id="cta">Watch Here</button>
    
    <div class="panel">
        <img id="js" src="images/js.png" alt="">
        <p>JavaScript is an amazing tool for creating websites.</p>
        <div class="box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

    <script>
        
        document.querySelector('#cta').addEventListener('click', () => {

            TweenMax.to('.panel', 1.5, { scaleY: 1, height: '100vh', ease: Circ.easeOut })
            TweenMax.to('#js', 1, { opacity: 1, y: 0, delay: 1 } )
            TweenMax.to('p', 1, { opacity: 1, y: 20, delay: 1.4 } )
            TweenMax.to('.box', 3, { opacity: 1, scale: 1, ease: Elastic.easeOut.config(1, 0.3) } )

        })

    </script>

</body>
</html>
